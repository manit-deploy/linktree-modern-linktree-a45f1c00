<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jack's Linktree | Ring for You</title>
    <style>
        :root {
            --primary: #7f5af0;
            --secondary: #f7d354;
            --bg: #f4f6fb;
            --card-bg: #fff;
            --text: #232946;
            --accent: #ff5470;
            --shadow: 0 8px 32px 0 rgba(127,90,240,0.15);
        }
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
        body {
            min-height: 100vh;
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', 'Roboto', Arial, sans-serif;
            color: var(--text);
            overflow-x: hidden;
        }
        .container {
            background: var(--card-bg);
            border-radius: 2rem;
            box-shadow: var(--shadow);
            padding: 2.5rem 2rem 2rem 2rem;
            max-width: 350px;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            animation: popIn 1s cubic-bezier(.68,-0.55,.27,1.55);
        }
        @keyframes popIn {
            0% { transform: scale(0.7) translateY(40px); opacity: 0; }
            100% { transform: scale(1) translateY(0); opacity: 1; }
        }
        .profile {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 2rem;
        }
        .profile-avatar {
            width: 84px;
            height: 84px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--primary), var(--accent));
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2.7rem;
            color: #fff;
            font-weight: bold;
            margin-bottom: 1rem;
            box-shadow: 0 4px 16px 0 rgba(127,90,240,0.13);
            letter-spacing: 2px;
            user-select: none;
        }
        .profile-title {
            font-size: 1.4rem;
            font-weight: 700;
            margin-bottom: 0.2rem;
            letter-spacing: 1px;
        }
        .profile-desc {
            font-size: 1rem;
            color: #6c6f7c;
            margin-bottom: 0.5rem;
            text-align: center;
        }
        .profile-tagline {
            font-size: 0.98rem;
            color: var(--accent);
            font-style: italic;
            margin-bottom: 0.5rem;
        }
        .links {
            width: 100%;
            display: flex;
            flex-direction: column;
            gap: 1.1rem;
        }
        .link {
            display: flex;
            align-items: center;
            gap: 1rem;
            background: linear-gradient(90deg, var(--primary) 60%, var(--secondary) 100%);
            color: #fff;
            text-decoration: none;
            font-size: 1.13rem;
            font-weight: 600;
            padding: 0.95rem 1.2rem;
            border-radius: 1.2rem;
            box-shadow: 0 2px 12px 0 rgba(127,90,240,0.10);
            transition: transform 0.18s cubic-bezier(.68,-0.55,.27,1.55), box-shadow 0.18s, background 0.18s;
            position: relative;
            overflow: hidden;
        }
        .link:hover, .link:focus {
            transform: scale(1.045) translateY(-2px) rotate(-1deg);
            box-shadow: 0 6px 24px 0 rgba(255,84,112,0.13);
            background: linear-gradient(90deg, var(--accent) 60%, var(--primary) 100%);
        }
        .link-icon {
            font-size: 1.5em;
            filter: drop-shadow(0 1px 2px rgba(0,0,0,0.08));
            transition: transform 0.2s;
        }
        .link:hover .link-icon {
            transform: rotate(-10deg) scale(1.15);
        }
        /* Confetti */
        .confetti {
            pointer-events: none;
            position: fixed;
            top: 0; left: 0; width: 100vw; height: 100vh;
            z-index: 99;
        }
        @media (max-width: 500px) {
            .container {
                padding: 1.5rem 0.5rem 1.5rem 0.5rem;
                max-width: 98vw;
            }
            .profile-avatar {
                width: 64px; height: 64px; font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <canvas class="confetti"></canvas>
    <main class="container">
        <section class="profile">
            <div class="profile-avatar">J</div>
            <div class="profile-title">Jack</div>
            <div class="profile-desc">Welcome to Ring for You.</div>
            <div class="profile-tagline">Something I don't want that I want to put my name on it.</div>
        </section>
        <nav class="links">
            <a class="link" href="https://github.com/TECHINNNNNNNN/manit" target="_blank" rel="noopener noreferrer">
                <span class="link-icon">ðŸ’»</span>
                <span>GitHub</span>
            </a>
        </nav>
    </main>
    <script>
    // Confetti animation
    const canvas = document.querySelector('.confetti');
    const ctx = canvas.getContext('2d');
    let W = window.innerWidth, H = window.innerHeight;
    canvas.width = W; canvas.height = H;
    window.addEventListener('resize', () => {
        W = window.innerWidth; H = window.innerHeight;
        canvas.width = W; canvas.height = H;
    });
    const confettiColors = ['#7f5af0', '#f7d354', '#ff5470', '#232946', '#fff'];
    function randomBetween(a, b) { return a + Math.random() * (b - a); }
    function Confetto() {
        this.x = randomBetween(0, W);
        this.y = randomBetween(-H, 0);
        this.r = randomBetween(6, 14);
        this.color = confettiColors[Math.floor(Math.random()*confettiColors.length)];
        this.speed = randomBetween(1.5, 3.5);
        this.tilt = randomBetween(-10, 10);
        this.tiltAngle = randomBetween(0, Math.PI*2);
        this.tiltAngleIncrement = randomBetween(0.01, 0.05);
    }
    Confetto.prototype.draw = function(ctx) {
        ctx.beginPath();
        ctx.ellipse(this.x, this.y, this.r, this.r/2, this.tilt, 0, 2*Math.PI);
        ctx.fillStyle = this.color;
        ctx.globalAlpha = 0.85;
        ctx.fill();
        ctx.globalAlpha = 1;
    };
    let confetti = [];
    for(let i=0;i<36;i++) confetti.push(new Confetto());
    function animateConfetti() {
        ctx.clearRect(0,0,W,H);
        for(let i=0;i<confetti.length;i++) {
            let c = confetti[i];
            c.y += c.speed;
            c.tiltAngle += c.tiltAngleIncrement;
            c.x += Math.sin(c.tiltAngle) * 1.2;
            if(c.y > H+20) {
                confetti[i] = new Confetto();
                confetti[i].y = -20;
            }
            c.draw(ctx);
        }
        requestAnimationFrame(animateConfetti);
    }
    animateConfetti();
    </script>
</body>
</html>
