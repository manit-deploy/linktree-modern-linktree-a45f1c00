<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TECHINNNNNNNN | Linktree</title>
    <style>
        :root {
            --bg-gradient: linear-gradient(135deg, #f7b42c 0%, #fc575e 100%);
            --card-bg: rgba(255,255,255,0.85);
            --accent: #fc575e;
            --accent2: #f7b42c;
            --shadow: 0 8px 32px 0 rgba(60,60,60,0.18);
            --radius: 2.2rem;
            --link-shadow: 0 2px 12px 0 rgba(252,87,94,0.15);
            --font-main: 'Segoe UI', 'Roboto', Arial, sans-serif;
        }
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
        body {
            min-height: 100vh;
            min-width: 100vw;
            box-sizing: border-box;
            background: var(--bg-gradient);
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: var(--font-main);
            overflow-x: hidden;
            animation: bgMove 12s ease-in-out infinite alternate;
        }
        @keyframes bgMove {
            0% { background-position: 0% 50%; }
            100% { background-position: 100% 50%; }
        }
        .container {
            background: var(--card-bg);
            box-shadow: var(--shadow);
            border-radius: var(--radius);
            padding: 2.5rem 1.5rem 2rem 1.5rem;
            max-width: 350px;
            width: 92vw;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 2rem;
            position: relative;
        }
        .profile {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 0.7rem;
        }
        .avatar {
            width: 92px;
            height: 92px;
            border-radius: 50%;
            background: linear-gradient(135deg, #fc575e 60%, #f7b42c 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3.2rem;
            color: #fff;
            box-shadow: 0 4px 18px 0 rgba(252,87,94,0.18);
            margin-bottom: 0.2rem;
            animation: popIn 1s cubic-bezier(.68,-0.55,.27,1.55);
        }
        @keyframes popIn {
            0% { transform: scale(0.7); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }
        .name {
            font-size: 1.5rem;
            font-weight: 700;
            letter-spacing: 0.02em;
            color: #222;
            text-shadow: 0 2px 8px #fff2;
        }
        .desc {
            font-size: 1.02rem;
            color: #444;
            opacity: 0.85;
            text-align: center;
            margin-top: -0.2rem;
        }
        .links {
            width: 100%;
            display: flex;
            flex-direction: column;
            gap: 1.2rem;
        }
        .link {
            display: flex;
            align-items: center;
            gap: 1.1rem;
            background: linear-gradient(90deg, #fc575e 0%, #f7b42c 100%);
            color: #fff;
            font-weight: 600;
            font-size: 1.13rem;
            border-radius: 1.5rem;
            padding: 0.95rem 1.3rem;
            box-shadow: var(--link-shadow);
            text-decoration: none;
            transition: transform 0.18s cubic-bezier(.68,-0.55,.27,1.55), box-shadow 0.18s, background 0.3s;
            position: relative;
            overflow: hidden;
        }
        .link .icon {
            font-size: 1.5em;
            filter: drop-shadow(0 2px 6px #fff5);
            transition: transform 0.2s;
        }
        .link:hover {
            transform: scale(1.06) translateY(-2px) rotate(-1deg);
            box-shadow: 0 6px 24px 0 rgba(252,87,94,0.22);
            background: linear-gradient(90deg, #f7b42c 0%, #fc575e 100%);
        }
        .link:hover .icon {
            transform: scale(1.18) rotate(-8deg);
        }
        .confetti {
            pointer-events: none;
            position: fixed;
            top: 0; left: 0; width: 100vw; height: 100vh;
            z-index: 100;
        }
        @media (max-width: 500px) {
            .container {
                padding: 1.5rem 0.5rem 1.2rem 0.5rem;
                max-width: 98vw;
            }
            .name { font-size: 1.18rem; }
            .avatar { width: 68px; height: 68px; font-size: 2.1rem; }
            .link { font-size: 1rem; padding: 0.8rem 1rem; }
        }
    </style>
</head>
<body>
    <canvas class="confetti"></canvas>
    <main class="container">
        <section class="profile">
            <div class="avatar" title="TECHINNNNNNNN">ðŸ’»</div>
            <div class="name">TECHINNNNNNNN</div>
            <div class="desc">Welcome to my linktree!<br>Let's connect and build cool things together ðŸš€</div>
        </section>
        <section class="links">
            <a class="link" href="https://github.com/TECHINNNNNNNN/manit" target="_blank" rel="noopener noreferrer">
                <span class="icon">ðŸ’»</span>
                <span>GitHub</span>
            </a>
        </section>
    </main>
    <script>
    // Confetti effect for extra enjoyment!
    const canvas = document.querySelector('.confetti');
    const ctx = canvas.getContext('2d');
    let W = window.innerWidth, H = window.innerHeight;
    let confetti = [];
    const colors = ['#fc575e', '#f7b42c', '#fff', '#ffe082', '#ffb300', '#ff4081'];
    function resize() {
        W = window.innerWidth;
        H = window.innerHeight;
        canvas.width = W;
        canvas.height = H;
    }
    window.addEventListener('resize', resize);
    function Confetto() {
        this.x = Math.random() * W;
        this.y = Math.random() * -H * 0.2;
        this.r = 6 + Math.random() * 10;
        this.d = 10 + Math.random() * 30;
        this.color = colors[Math.floor(Math.random()*colors.length)];
        this.tilt = Math.random() * 10 - 10;
        this.tiltAngle = 0;
        this.tiltAngleIncremental = (Math.random() * 0.07) + 0.05;
        this.opacity = 0.7 + Math.random() * 0.3;
    }
    Confetto.prototype.draw = function() {
        ctx.beginPath();
        ctx.lineWidth = this.r;
        ctx.strokeStyle = this.color;
        ctx.globalAlpha = this.opacity;
        ctx.moveTo(this.x + this.tilt + this.r/3, this.y);
        ctx.lineTo(this.x + this.tilt, this.y + this.d);
        ctx.stroke();
        ctx.globalAlpha = 1;
    };
    function drawConfetti() {
        ctx.clearRect(0,0,W,H);
        for(let i=0; i<confetti.length; i++) {
            confetti[i].draw();
        }
        updateConfetti();
        requestAnimationFrame(drawConfetti);
    }
    function updateConfetti() {
        for(let i=0; i<confetti.length; i++) {
            let c = confetti[i];
            c.y += (Math.cos(c.d) + 2 + c.r/2) * 0.7;
            c.x += Math.sin(0.01 * c.d);
            c.tiltAngle += c.tiltAngleIncremental;
            c.tilt = Math.sin(c.tiltAngle) * 15;
            if(c.y > H + 20) {
                confetti[i] = new Confetto();
                confetti[i].y = -10;
            }
        }
    }
    function launchConfetti() {
        confetti = [];
        for(let i=0; i<36; i++) confetti.push(new Confetto());
        drawConfetti();
        setTimeout(()=>{ confetti = []; ctx.clearRect(0,0,W,H); }, 3200);
    }
    resize();
    // Launch confetti on page load and on link click
    window.addEventListener('DOMContentLoaded', launchConfetti);
    document.querySelectorAll('.link').forEach(link => {
        link.addEventListener('click', launchConfetti);
    });
    </script>
</body>
</html>
