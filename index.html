<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Links</title>
    <style>
        :root {
            --bg-gradient: linear-gradient(135deg, #232526 0%, #414345 100%);
            --card-bg: rgba(255,255,255,0.07);
            --accent: #7f5af0;
            --accent2: #2cb67d;
            --text: #fff;
            --shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            --blur: blur(8px);
            --radius: 1.5rem;
            --link-hover: #fff;
            --link-bg-hover: rgba(127,90,240,0.18);
        }
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
        body {
            min-height: 100vh;
            min-width: 100vw;
            box-sizing: border-box;
            background: var(--bg-gradient);
            color: var(--text);
            font-family: 'Segoe UI', 'Roboto', 'Helvetica Neue', Arial, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow-x: hidden;
        }
        .container {
            width: 100%;
            max-width: 370px;
            padding: 2.5rem 1.5rem 2rem 1.5rem;
            background: var(--card-bg);
            box-shadow: var(--shadow);
            border-radius: var(--radius);
            backdrop-filter: var(--blur);
            display: flex;
            flex-direction: column;
            align-items: center;
            animation: fadeIn 1.2s cubic-bezier(.77,0,.18,1) 0.1s both;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(40px) scale(0.98); }
            to { opacity: 1; transform: none; }
        }
        .profile {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 2.2rem;
        }
        .avatar {
            width: 84px;
            height: 84px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--accent), var(--accent2));
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2.7rem;
            color: #fff;
            margin-bottom: 1.1rem;
            box-shadow: 0 4px 24px 0 rgba(127,90,240,0.18);
            animation: popIn 1s cubic-bezier(.77,0,.18,1) 0.2s both;
        }
        @keyframes popIn {
            from { opacity: 0; transform: scale(0.7); }
            to { opacity: 1; transform: scale(1); }
        }
        .profile h1 {
            font-size: 1.45rem;
            font-weight: 700;
            letter-spacing: 0.01em;
            margin: 0 0 0.3rem 0;
            color: var(--accent);
            text-shadow: 0 2px 8px rgba(44,182,125,0.08);
        }
        .profile p {
            font-size: 1rem;
            color: #e0e0e0;
            margin: 0;
            opacity: 0.85;
            letter-spacing: 0.01em;
        }
        .links {
            width: 100%;
            display: flex;
            flex-direction: column;
            gap: 1.1rem;
        }
        .link {
            display: flex;
            align-items: center;
            gap: 1.1rem;
            background: rgba(44,182,125,0.09);
            border-radius: 1.1rem;
            padding: 1.1rem 1.2rem;
            color: var(--text);
            font-size: 1.13rem;
            font-weight: 500;
            text-decoration: none;
            box-shadow: 0 2px 12px 0 rgba(44,182,125,0.07);
            transition: background 0.22s cubic-bezier(.77,0,.18,1), color 0.22s cubic-bezier(.77,0,.18,1), transform 0.18s cubic-bezier(.77,0,.18,1);
            position: relative;
            overflow: hidden;
        }
        .link .icon {
            font-size: 1.5em;
            background: linear-gradient(135deg, var(--accent), var(--accent2));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        .link:hover, .link:focus {
            background: var(--link-bg-hover);
            color: var(--link-hover);
            transform: translateY(-2px) scale(1.03);
            box-shadow: 0 6px 24px 0 rgba(127,90,240,0.18);
        }
        .link::after {
            content: '';
            position: absolute;
            left: 0; top: 0; right: 0; bottom: 0;
            background: linear-gradient(90deg, var(--accent) 0%, var(--accent2) 100%);
            opacity: 0;
            transition: opacity 0.22s cubic-bezier(.77,0,.18,1);
            z-index: 0;
            border-radius: inherit;
        }
        .link:hover::after, .link:focus::after {
            opacity: 0.08;
        }
        .link span {
            position: relative;
            z-index: 1;
        }
        @media (max-width: 480px) {
            .container {
                max-width: 98vw;
                padding: 1.2rem 0.3rem 1.2rem 0.3rem;
            }
            .profile h1 {
                font-size: 1.1rem;
            }
            .link {
                font-size: 1rem;
                padding: 0.9rem 0.8rem;
            }
        }
    </style>
</head>
<body>
    <main class="container">
        <header class="profile">
            <div class="avatar" aria-label="Avatar">ðŸ’»</div>
            <h1>TECHINNNNNNNN</h1>
            <p>Personal Linktree</p>
        </header>
        <nav class="links">
            <a class="link" href="https://github.com/TECHINNNNNNNN/manit" target="_blank" rel="noopener noreferrer">
                <span class="icon">ðŸ’»</span>
                <span>GitHub</span>
            </a>
        </nav>
    </main>
    <script>
        // Subtle entrance animation for links
        document.querySelectorAll('.link').forEach((el, i) => {
            el.style.opacity = '0';
            el.style.transform = 'translateY(20px)';
            setTimeout(() => {
                el.style.transition = 'opacity 0.7s cubic-bezier(.77,0,.18,1), transform 0.7s cubic-bezier(.77,0,.18,1)';
                el.style.opacity = '1';
                el.style.transform = 'none';
            }, 400 + i * 120);
        });
    </script>
</body>
</html>
